<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black">

<nav class="bg-gray-800 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-lg font-semibold">My Recommended Books</a>

        <!-- Navbar links -->
        <ul class="flex space-x-4"> 
            <li><a href="/" class="text-white hover:text-gray-400">Home</a></li>
            <li><a href="#" class="text-white hover:text-gray-400">About</a></li>
            <li><a href="/recommend" class="text-white hover:text-gray-400">Recommend</a></li>
            <li><a href="#" class="text-white hover:text-gray-400">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="flex flex-wrap justify-center">
    <h1 class="text-black"> Recommended books</h1>
    <div>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="bg-gray-800 my-5 rounded-3xl p-3 text-white"><br>
            <button type="submit" class="rounded-3xl bg-gray-700 text-white px-3 py-1">Submit</button>
        </form>
    </div>
    
    {% if data %}
    <div class="container mx-auto py-8"></div>
    {% for i in data %}
    {% if i==0 %}
        <div>no books</div>
    {% endif %}
    
       
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
            <div class="bg-gray-800 shadow-md rounded-lg p-6">
               
                 <img src='{{i[2]}}' alt="Book 1" class="w-full mb-4 rounded-lg">
                <h2 class="text-xl text-white font-semibold mb-2">{{i[0]}}</h2>
                <p class="text-gray-700">{{i[1]}}</p>    
            </div>
        </div>
        
        
      
        {% endfor %}
    </div>
    {% endif %}
    
</div>




</body>
</html>
