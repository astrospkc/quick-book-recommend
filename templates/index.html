<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black">

<nav class="bg-gray-800 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-lg font-semibold">My Book</a>

        <!-- Navbar links -->
        <ul class="flex space-x-4"> 
            <li><a href="/" class="text-white hover:text-gray-400">Home</a></li>
            <li><a href="#" class="text-white hover:text-gray-400">About</a></li>
            <li><a href="/recommend" class="text-white hover:text-gray-400">Recommend</a></li>
            <li><a href="#" class="text-white hover:text-gray-400">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="flex flex-wrap justify-center">
    <h1>Top Recommended books</h1>
    <div class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for i in range(book_name|length) %}
        <div class="bg-gray-800 shadow-md rounded-lg p-6">
           
             <img src='http://images.amazon.com/images/P/0590567330.01.MZZZZZZZ.jpg' alt="Book 1" class="w-full mb-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">{{book_name[i]}}</h2>
            <p class="text-gray-700">Author-{{author[i]}}</p>
            <p class="text-gray-700">Votes-{{votes[i]}}</p>
            <p class="text-gray-700">Ratings-{{ratings[i]}}</p> 
            
        </div>
        {% endfor %}
       

        
    </div>
    </div>
</div>




</body>
</html>
